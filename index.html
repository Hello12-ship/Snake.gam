<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akash_game</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000, #111);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px #ff00ff;
      margin-bottom: 10px;
    }

    canvas {
      background: #222;
      border: 3px solid gold;
      box-shadow: 0 0 20px white;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: gold;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 10px gold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="music.mp3" autoplay loop></audio>
  <h1>~by akash </h1></h1>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="controls">
    <button id="left">‚¨ÖÔ∏è</button>
    <button id="up">‚¨ÜÔ∏è</button>
    <button id="down">‚¨áÔ∏è</button>
    <button id="right">‚û°Ô∏è</button>
    <button id="restart">üîÅ Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box,
    };
    let score = 0;

    document.getElementById("left").onclick = () => {
      if (direction !== "RIGHT") direction = "LEFT";
    };
    document.getElementById("up").onclick = () => {
      if (direction !== "DOWN") direction = "UP";
    };
    document.getElementById("down").onclick = () => {
      if (direction !== "UP") direction = "DOWN";
    };
    document.getElementById("right").onclick = () => {
      if (direction !== "LEFT") direction = "RIGHT";
    };
    document.getElementById("restart").onclick = () => {
      location.reload();
    };

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "limegreen" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box - 1, box - 1);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box - 1, box - 1);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Bounce from walls
      if (snakeX >= 400) snakeX = 380;
      if (snakeX < 0) snakeX = 0;
      if (snakeY >= 400) snakeY = 380;
      if (snakeY < 0) snakeY = 0;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box,
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };
      snake.unshift(newHead);
    }

    let game = setInterval(draw, 200); // slower speed (200ms)
  </script>
</body>
</html>
