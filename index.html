<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akash Snake Game üêç</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #000, #111);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px #ff00ff;
      margin-bottom: 10px;
    }

    canvas {
      background: #222;
      border: 3px solid gold;
      box-shadow: 0 0 20px gold;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: gold;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 10px gold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.9);
      box-shadow: 0 0 5px #ff00ff;
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="music.mp3" autoplay loop></audio>

  <h1>üêç AKASH SNAKE GAME üêç</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="controls">
    <button id="left">‚¨ÖÔ∏è Left</button>
    <button id="up">‚¨ÜÔ∏è Up</button>
    <button id="down">‚¨áÔ∏è Down</button>
    <button id="right">‚û°Ô∏è Right</button>
    <button id="restart">üîÅ Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake;
    let direction;
    let food;
    let game;

    function startGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box,
      };
      if (game) clearInterval(game);
      game = setInterval(draw, 100);
    }

    document.getElementById("left").addEventListener("click", () => {
      if (direction !== "RIGHT") direction = "LEFT";
    });
    document.getElementById("right").addEventListener("click", () => {
      if (direction !== "LEFT") direction = "RIGHT";
    });
    document.getElementById("up").addEventListener("click", () => {
      if (direction !== "DOWN") direction = "UP";
    });
    document.getElementById("down").addEventListener("click", () => {
      if (direction !== "UP") direction = "DOWN";
    });
    document.getElementById("restart").addEventListener("click", startGame);

    document.addEventListener("keydown", (event) => {
      if (event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
      else if (event.keyCode == 38 && direction != "DOWN") direction = "UP";
      else if (event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
      else if (event.keyCode == 40 && direction != "UP") direction = "DOWN";
    });

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i == 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction == "LEFT") snakeX -= box;
      if (direction == "UP") snakeY -= box;
      if (direction == "RIGHT") snakeX += box;
      if (direction == "DOWN") snakeY += box;

      if (snakeX == food.x && snakeY == food.y) {
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box,
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= 400 ||
        snakeY >= 400 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("üíÄ Game Over! Press Play Again to restart.");
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) {
          return true;
        }
      }
      return false;
    }

    startGame();
  </script>
</body>
</html>
